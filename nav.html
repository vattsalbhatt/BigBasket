<!DOCTYPE html>

      <!-- top bar -->

          </li>
        </ul>

      <!-- logo -->
      <div class="menu">
        <img
          src="https://www.bing.com/th?id=OIP.iCn4wknIocXC3DIntYjHewHaDj&w=185&h=95&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
          alt=""
        />

      <!-- search tab -->
      <div class="content">
        <div id="input">
          <input
            type="search"
            id="search"
            placeholder="Search for Products..."
          />
          <button class="find">
            <i class="fa fa-search" style="font-size: 16px"></i>

        </div>
      </div>

      <!-- basket/cart tab -->
      <div class="card">
        <i class="fa fa-shopping-cart" style="font-size: 40px; color: red"></i>
        <div>

          <p>0 items</p>

      </div>

      <!-- this 2 only visible on  medium and small screen-->

      </div>

        </i>

    </div>
    <!-- shop by category on hover dropdown -->

        <button class="dropbtn">
          Shop By Category
          <i class="fa fa-caret-down"></i>

        Offers
      </button>
    </div>

    <!-- images slide show -->
    <div id="images">
      <img
        class="one"
        src="https://www.bigbasket.com/media/uploads/banner_images/hp_fom_m_bbpl-staples_460_131221_Bangalore.jpg"

      <img
        class="two"
        src="https://www.bigbasket.com/media/uploads/banner_images/hp_kgp_m_H_Knowornever_460_251121.jpg"

      <img
        class="four"

        alt=""
      />
    </div>
  </body>
</html>

<script>
  var myIndex = 0;
  carousel();

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1;
    }
    x[myIndex - 1].style.display = "block";
    setTimeout(carousel, 4000); // Change image every 2 seconds
  }

  function openNav() {
    document.getElementById("mySidepanel").style.width = "250px";
  }

  /* Set the width of the sidebar to 0 (hide it) */
  function closeNav() {
    document.getElementById("mySidepanel").style.width = "0";
  }

  function openPerson() {
    document.getElementById("personDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function (e) {
    if (!e.target.matches(".personbtn")) {
      var myDropdown = document.getElementById("personDropdown");
      if (myDropdown.classList.contains("show")) {
        myDropdown.classList.remove("show");
      }
    }
  };

  function cart() {
    window.location = "cart.html";
  }
</script>
